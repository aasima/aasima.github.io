<div id="map" style="width:100%;height:500px"></div>

<script>
function myMap() {
  var mapCanvas = document.getElementById("map");
  var mapOptions = {
    center: new google.maps.LatLng(51.5, -0.2), 
    zoom: 2
  }
  var map = new google.maps.Map(mapCanvas, mapOptions);

  var Iceland = new google.maps.LatLng(64.963051, -19.020835); 

  var marker = new google.maps.Marker({position:Iceland});
  marker.setMap(map);

 google.maps.event.addListener(marker,'click',function() {
    var infowindow = new google.maps.InfoWindow({
      content:'<br>' + '<a href="pages/iceland.html">' + " <h3> <u> Iceland </u> </h3>" + "<p> Enjoy the famous geysers and hot springs <br> of Iceland </p> "
    }); +'</a>' 
  infowindow.open(map,marker);
  });


  var Myanmar = new google.maps.LatLng(21.9162, 95.9560);

  var marker2 = new google.maps.Marker({position:Myanmar});
  marker2.setMap(map);

  google.maps.event.addListener(marker2,'click',function() {
    var infowindow = new google.maps.InfoWindow({
      content:'<br>' + '<a href="pages/myanmar.html">' + " <h3> <u> Myanmar </u> </h3>" + "<p> Photos & experiences of two weeks in Myanmar, <br>including exploring the 3000 temples that make up <br> Bagan archeological zone  </p> "
    }); +'</a>' 
  infowindow.open(map,marker2);
  });



  var China = new google.maps.LatLng(35.8617, 104.1954);

  var marker3 = new google.maps.Marker({position:China});
  marker3.setMap(map);

  google.maps.event.addListener(marker3,'click',function() {
    var infowindow = new google.maps.InfoWindow({
      content:'<br>' + '<a href="pages/china.html">' + " <h3> <u> China </u> </h3>" + "<p> Hike along the Great Wall, visit the Avatar Mountains in Zhangjiajie! <br> There's hundreds of things to do in China. </p> "
    }); +'</a>' 
  infowindow.open(map,marker3);
  });


  var Spain = new google.maps.LatLng(40.416775, -3.7);

  var marker4 = new google.maps.Marker({position:Spain});
  marker4.setMap(map);

  google.maps.event.addListener(marker4,'click',function() {
    var infowindow = new google.maps.InfoWindow({
      content:'<br>' + '<a href="pages/spain.html">' + "<h3> <u> Spain </u> </h3> " + "<p> Take a long weekend and explore Barcelona </p>"
    }); +'</a>' 
  infowindow.open(map,marker4);
  });
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
